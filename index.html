<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dino</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		.game-cont{
			height: 200px;
			width: 900px;
			border: 2px solid black;
			background-image: url("https://clipart-library.com/images/8c65GEKoi.gif");
			background-size: 30%;
			background-repeat: repeat-x;
		}
		.dino{
			height: 40px;
			width: 20px;
			position: relative;
			top: 160px;
			background-image: url("https://pa1.aminoapps.com/6222/8a2f0c48375c30ada33b3f76ba684c3f0262b673_hq.gif");
			background-position: center;
			background-size: 270%;

		}
		.jump{
			animation: jump 0.5s ease-in-out 1;

		}
		@keyframes jump{
			50%{
				top: 100px;

			}
		}
		.block{
			height: 20px;
			width: 20px;
			background-image: url("https://www.icegif.com/wp-content/uploads/2022/09/icegif-1612.gif");
			background-size: 150%;
			position: relative;
			top: 140px;
			left: 480px;
			animation: move 4s linear infinite;
		}
		@keyframes move{
			0%{
				left: 480px;
			}
			100%{
				left: -30px;
			}
		}
		#score{
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>

	<div class="game-cont">
		<div class="dino" onclick="addJump()">
			
		</div>
		<div class="block"></div>
	</div>
	<div id="score">0</div>
	<script type="text/javascript">
		let score=0;
		let scoreDiv=document.getElementById("score");
		scoreDiv.innerHTML='Score '+score;
		function addjump()
		{
			let dino=document.getElementsByClassName("dino")[0];
			if(dino.getAttribute("class")=="dino"){
				dino.setAttribute("class","dino jump")
				setTimeout(()=>{
						dino.setAttribute("class","dino");
					},1000)

				}
		}
		let gameOver=setInterval(function(){
			let dino=document.getElementsByClassName("dino")[0];
			let block=document.getElementsByClassName("block")[0];
			let dinoDim=parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
			let blockDim=parseInt(window.getComputedStyle(block).getPropertyValue("left"));
			scoreDiv.innerHTML=score++;
			if (blockDim>0 && blockDim<20 && dinoDim>=120){
				alert("GAME OVER"+score)
			}
		},10)
	</script>

</body>
</html>
